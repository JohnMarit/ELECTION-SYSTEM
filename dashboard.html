<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />


  <title>Election Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
            <!-- Sidebar Navigation -->
            <nav class="sidebar" id="sidebar">
            <img src="frontend/images/logo.png" alt="Election System Logo" class="logo">
            <h2>ELECTION 2025</h2>
            <ul>
                <li><button class="nav-item" onclick="showSection('stats')">Dashboard Stats</button></li>
                <li><button class="nav-item" onclick="showSection('registration')">Voter Registration</button></li>
                <li><button class="nav-item" onclick="showSection('search')">Search Voter</button></li>
            </ul>
            <div class="logout-section" >
                <button class="logout-button" id="logoutButton" onclick="logout()">Logout</button>
                <p class="footer-info">
                  &copy; TEYA 2025 Election System <br>
                  Developed by <span class="developer-name">John Marit</span>
                </p>
              </div>              
            </nav>

            <!-- Main Content -->
            <div class="content">
            <!-- Stats Section -->
            <div id="stats" class="section active">
                <h1>Dashboard Stats</h1>
                <div class="stats-container">

                  
                <!-- Registered Voters Card -->
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-users"></i></div> <!-- For Registered Voters -->
                    <div class="number" id="totalVoters"><span id="totalVoters">0</span></div>
                    <div class="label">Registered Voters</div>
                </div>
            
                <!-- People Who Voted Card -->
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-check-circle"></i></div> <!-- For People Who Voted -->
                    <div class="number" id="votedCount"><span id="votedCount">0</span></div>
                    <div class="label">People Who Voted</div>
                </div>
            
                <!-- People Who Haven't Voted Card -->
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-hourglass-half"></i></div> <!-- For People Who Haven't Voted -->
                    <div class="number" id="notVotedCount"><span id="notVotedCount">0</span></div>
                    <div class="label">People Who Haven't Voted</div>
                </div>
                </div>
            </div>
            

            <!-- Registration Section -->
            <div id="registration" class="section">
                <h1>Voter Registration</h1>
                <form id="registrationForm">
                  <input type="text" id="name" placeholder="Name" required />
                  <input type="text" id="idNumber" placeholder="ID Number" required />
                  <input type="text" id="payam" placeholder="Payam" required />
                  <input type="text" id="voterId" placeholder="Voter ID" required />
                  <button type="submit" onclick="addVoter()">Add Voter</button>
                </form>
            </div>

            <!-- Search Section -->
            <div id="search" class="section">
                <h1>Search Voter</h1>
                <form  id="searchForm">
                <input type="text" id="searchName" id="searchQuery" placeholder="Name" required>
                <input type="text" id="searchVoterId" id="searchQuery" placeholder="Voter ID" required>
                <button type="submit" onclick="searchVoter()">Search</button>
                </form>
                <div id="searchResult"></div>
                <div id="searchResult"></div>
            </div>

                                  
            </div>
     
  </div>

  <script src="script.js"></script>
  <script type="module" src="firebase.js"></script> 
  <script src="dashboard.js"></script> 
</body>
</html>
